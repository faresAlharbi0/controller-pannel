<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control pannel</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a><div>tap1</div></a>
        <a><div>tap2</div></a>
        <a><div>tap2</div></a>
    </nav>
    <div class="mcontainer">
        <div class="MWrapper">
            <div class="holder">
                <div class="slidertittle" id="expandIcon">
                    <span class="material-symbols-outlined">
                    keyboard_double_arrow_left
                    </span>
                </div>  
                <div class="sliderpanel" id="sliderpanel">
                    <div class="directions_entery" id="directions_entery">
                    </div>
                </div>
            </div>
            <form>
                <div class="controllerBox">
                    <div class="tittle">
                        controller
                        <div class="settingsContainer">
                            <div  data-open-modal class="settings"><span class="material-symbols-outlined">
                                settings
                                </span></div>
                                     
                        </div>
                    </div>
                    <div class="controller">
                        <div class="left">
                            <div class="direction" id ="left">left</div>
                        </div>
                        <div class="middle">
                            <div class="direction" id ="forward">forward</div>
                            <div class="direction" id ="stop">stop</div>
                            <div class="direction" id="backward">backward</div>
                        </div>
                        <div class="right">
                            <div class="direction" id="right">right</div>
                        </div>
                    </div>
                </div>
                <dialog data-modal>
                    <div class="settingsModal">
                        <div class="inputWrapper">
                            <div class="inputFields">
                                <label for="">forward</label>
                                <input type="number">
                            </div>
                            <div class="inputFields">
                                <label for="">backward</label>
                                <input type="number">
                            </div>
                        </div>
                        <div class="inputWrapper">
                            <div class="inputFields">
                                <label for="">left</label>
                                <input type="number">
                            </div>
                            <div class="inputFields">
                                <label for="">right</label>
                                <input type="number">
                            </div>
                        </div>
                        <div class="closewrapper">
                            <div data-close-modal class="direction">save</div>
                        </div>
                    </div>
                </dialog>
            </form>
        </div>
        <div class="svgwrapper">
            <svg id="pathTrace" viewBox="0 0 100 100" style="border: #000000 solid"> 
            </svg>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" 
    integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <script src="../js/index.js"></script> 
</body>
</html>
